<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Book</title>
</head>
<body>
<div>
    <h2>{{ book.title }}</h2>
    <p>{{ book.description}}</p>
    <img src="{{book.image.url}}" alt="">
    <br><br>
    Created date:<p>{{ book.created_date }}</p>
    Updated date:<p>{{ book.updated_date }}</p>
</div>

<div>
    <h2>Comments:</h2>
    <ul>
        {% for i in book_comment.all %}
        <li>
            <p> {{ i.text }}</p>
            <p> {{ i.created_date }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/add-comment/">Add Comment</a>
</div>
</body>
</html>
